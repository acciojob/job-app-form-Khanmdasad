<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->.

	<form action="jobApplicationForm" method="post">

		<div>
			<label class="required-label" for="name">Full Name:</label>
	        <input type="text" id="name" required>
		</div>
        

		<div>
	        <label class="required-label" for="email">Email: </label>
	        <input type="Email" id="email" required>
		</div>

		<div>
	        <label name="gender" class="required-label" for="gender">Gender</label>
	        <input type="radio" id="male" name="gender" value="male" required>
			<label for="male">Male</label>
	        <input type="radio" id="female" name="gender" value="female" required>
			<label for="female">Female</label>
		</div>    
        

		<div>
		  <label class="required-label" for="laptop">Laptop Brands:</label>
			<select name="laptop" id="laptop">
	            <option value="Apple">Laptop</option>
	            <option value="Apple">Apple</option>
	            <option value="Apple">Asus</option>
	            <option value="Apple">Hp</option>
	        </select>
		</div>
        
		<div>
	        <label class="required-label" for="age">Age</label>
	        <input type="number" id="age" required>
		</div>
        
		<div>
	        <label class="required-label" for="dob">Date of Birth</label>
	        <input type="date" id="dob" required>
		</div>

		<div>
	        <label class="required-label" for="password">Password</label>
	        <input type="password" id="password" required>
		</div>

		<div>
	        <label for="portfolio">Portfolio URL</label>
	        <input type="url" id="portfolio" required>
		</div>

        <input type="submit">
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
